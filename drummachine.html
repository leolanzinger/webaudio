<!doctype html>
<html>
<head>
  <title>Drum machine</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css" />
  <link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/drummachine.css" />
</head>
<body>
<a class="home-link" href="javascript:history.back()">
  <img src="assets/icons/arrow-left.svg" />
</a>
<div class="panel drummachine">

  <div class="panel-title">
    <h1>Drum Machine</h1>
  </div>
  <div class="panel-sequence">
    <div class="tempo">
      <div class="drum-type">
      </div>
      <div class="sequence">
        <div class="step 0"></div>
        <div class="step 1"></div>
        <div class="step 2"></div>
        <div class="step 3"></div>
        <div class="step 4"></div>
        <div class="step 5"></div>
        <div class="step 6"></div>
        <div class="step 7"></div>
        <div class="step 8"></div>
        <div class="step 9"></div>
        <div class="step 10"></div>
        <div class="step 11"></div>
        <div class="step 12"></div>
        <div class="step 13"></div>
        <div class="step 14"></div>
        <div class="step 15"></div>
      </div>
    </div>
    <div id="0" class="drum">
      <div class="drum-type">
        Kick
      </div>
      <form class="upload upload-kick">
        <input type="file" name="kick-file" id="kick-file" class="inputfile" accept=".wav,.mp3,.aiff,.aac,.wma,.m4a" />
        <label for="kick-file"><i class='fa fa-refresh'></i></label>
      </form>
      <div class="sequence kick">
        <div class="step 0"></div>
        <div class="step 1"></div>
        <div class="step 2"></div>
        <div class="step 3"></div>
        <div class="step 4"></div>
        <div class="step 5"></div>
        <div class="step 6"></div>
        <div class="step 7"></div>
        <div class="step 8"></div>
        <div class="step 9"></div>
        <div class="step 10"></div>
        <div class="step 11"></div>
        <div class="step 12"></div>
        <div class="step 13"></div>
        <div class="step 14"></div>
        <div class="step 15"></div>
      </div>
    </div>
    <div id="1" class="drum">
      <div class="drum-type">
        Snare
      </div>
      <form class="upload upload-snare">
        <input type="file" name="snare-file" id="snare-file" class="inputfile" accept=".wav,.mp3,.aiff,.aac,.wma,.m4a" />
        <label for="snare-file"><i class='fa fa-refresh'></i></label>
      </form>
      <div class="sequence snare">
        <div class="step 0"></div>
        <div class="step 1"></div>
        <div class="step 2"></div>
        <div class="step 3"></div>
        <div class="step 4"></div>
        <div class="step 5"></div>
        <div class="step 6"></div>
        <div class="step 7"></div>
        <div class="step 8"></div>
        <div class="step 9"></div>
        <div class="step 10"></div>
        <div class="step 11"></div>
        <div class="step 12"></div>
        <div class="step 13"></div>
        <div class="step 14"></div>
        <div class="step 15"></div>
      </div>
    </div>
    <div id="2" class="drum">
      <div class="drum-type">
        Hi-hat
      </div>
      <form class="upload upload-hihat">
        <input type="file" name="hihat-file" id="hihat-file" class="inputfile" accept=".wav,.mp3,.aiff,.aac,.wma,.m4a" />
        <label for="hihat-file"><i class='fa fa-refresh'></i></label>
      </form>
      <div class="sequence hihat">
        <div class="step 0"></div>
        <div class="step 1"></div>
        <div class="step 2"></div>
        <div class="step 3"></div>
        <div class="step 4"></div>
        <div class="step 5"></div>
        <div class="step 6"></div>
        <div class="step 7"></div>
        <div class="step 8"></div>
        <div class="step 9"></div>
        <div class="step 10"></div>
        <div class="step 11"></div>
        <div class="step 12"></div>
        <div class="step 13"></div>
        <div class="step 14"></div>
        <div class="step 15"></div>
      </div>
    </div>
    <div id="3" class="drum">
      <div class="drum-type">
        Crash
      </div>
      <form class="upload upload-crash">
        <input type="file" name="crash-file" id="crash-file" class="inputfile" accept=".wav,.mp3,.aiff,.aac,.wma,.m4a" />
        <label for="crash-file"><i class='fa fa-refresh'></i></label>
      </form>
      <div class="sequence crash">
        <div class="step 0"></div>
        <div class="step 1"></div>
        <div class="step 2"></div>
        <div class="step 3"></div>
        <div class="step 4"></div>
        <div class="step 5"></div>
        <div class="step 6"></div>
        <div class="step 7"></div>
        <div class="step 8"></div>
        <div class="step 9"></div>
        <div class="step 10"></div>
        <div class="step 11"></div>
        <div class="step 12"></div>
        <div class="step 13"></div>
        <div class="step 14"></div>
        <div class="step 15"></div>
      </div>
    </div>
  </div>
  <div class="panel-controls">
    <div class="controls drum-controls">
      <button id="play-button">
        <i class="fa fa-play"></i> Play
      </button>
      <div class="volume">
        <div id="volume-slider"></div>
        <label><i class="fa fa-volume-up" aria-hidden="true"></i> Volume</label>
      </div>
      <div  class="bpm">
        <label for="bpm">BPM</label>
        <input type="number" id="bpm" name="bpm" min="20" value="120" max="360">
      </div>
    </div>
  </div>
</div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
  <script src="js/bufferloader.js"></script>
  <script src="js/drummachine.js"></script>
</body>
</html>
