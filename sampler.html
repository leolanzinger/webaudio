<!doctype html>
<html>
<head>
  <title>Sampler</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css" />
  <link rel="stylesheet" href="css/jquery-ui.structure.min.css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/sampler.css" />
</head>
<body>
<a class="home-link" href="javascript:history.back()">
  <i class="fa fa-home fa-2x" aria-hidden="true"></i>
</a>
<div class="panel">

  <div class="panel-title">
    <h1>Sampler</h1>
  </div>
  <!--<form action="/file-upload" class="dropzone panel-waveform" id="dropzone">
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
  </form>-->
  <div class="panel-waveform">
    <div id="waveform">
    </div>
    <div class="waveform-controls">
      <label class="wave-label">
      </label>
      <form>
        <input type="file" name="file" id="file" class="inputfile" accept=".wav,.mp3,.aiff,.aac,.wma,.m4a" />
        <label for="file"><i class="fa fa-upload" aria-hidden="true"></i> Upload sample</label>
      </form>
      <div class="volume">
        <div id="volume-slider"></div>
        <label><i class="fa fa-volume-up" aria-hidden="true"></i> Volume</label>
      </div>
    </div>
  </div>

  <div class="panel-controls">
    <div class="midi-panel show-keyboard">
      <div id="oct-1" class="midi-oct">
        <div class="midi-selected"></div>
        <div class="midi-notes midi-top">
          <div class="midi-block">
            <div class="midi-note c-sharp">W</div>
            <div class="midi-note d-sharp">E</div>
          </div>
          <div class="midi-block">
            <div class="midi-note f-sharp">T</div>
            <div class="midi-note g-sharp">Y</div>
            <div class="midi-note a-sharp">U</div>
          </div>
        </div>
        <div class="midi-notes">
          <div class="midi-note c">A</div>
          <div class="midi-note d">S</div>
          <div class="midi-note e">D</div>
          <div class="midi-note f">F</div>
          <div class="midi-note g">G</div>
          <div class="midi-note a">H</div>
          <div class="midi-note b">J</div>
        </div>
      </div>
      <div id="oct-2" class="midi-oct">
        <div class="midi-selected selected"></div>
        <div class="midi-notes midi-top">
          <div class="midi-block">
            <div class="midi-note c-sharp">W</div>
            <div class="midi-note d-sharp">E</div>
          </div>
          <div class="midi-block">
            <div class="midi-note f-sharp">T</div>
            <div class="midi-note g-sharp">Y</div>
            <div class="midi-note a-sharp">U</div>
          </div>
        </div>
        <div class="midi-notes">
          <div class="midi-note c">A</div>
          <div class="midi-note d">S</div>
          <div class="midi-note e">D</div>
          <div class="midi-note f">F</div>
          <div class="midi-note g">G</div>
          <div class="midi-note a">H</div>
          <div class="midi-note b">J</div>
        </div>
      </div>
      <div id="oct-3" class="midi-oct">
        <div class="midi-selected"></div>
        <div class="midi-notes midi-top">
          <div class="midi-block">
            <div class="midi-note c-sharp">W</div>
            <div class="midi-note d-sharp">E</div>
          </div>
          <div class="midi-block">
            <div class="midi-note f-sharp">T</div>
            <div class="midi-note g-sharp">Y</div>
            <div class="midi-note a-sharp">U</div>
          </div>
        </div>
        <div class="midi-notes">
          <div class="midi-note c">A</div>
          <div class="midi-note d">S</div>
          <div class="midi-note e">D</div>
          <div class="midi-note f">F</div>
          <div class="midi-note g">G</div>
          <div class="midi-note a">H</div>
          <div class="midi-note b">J</div>
        </div>
      </div>
    </div>
    <div class="help-panel">
      <div class="keyboard-help">
        <button id="toggle-keyboard"><i id="toggle-key-icon" class="fa fa-chevron-up" aria-hidden="true"></i> <i class="fa fa-keyboard-o" aria-hidden="true"></i></button>
      </div>
      <div class="octave-help show-keyboard">
        <button class="unclickable">Z</button> octave down
        <button class="unclickable">X</button> octave up
      </div>
      <div class="">
        <a href="http://leolanzinger.github.io"><i class="fa fa-question-circle-o" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
  <script src="js/bufferloader.js"></script>
  <script src="js/sampler.js"></script>
</body>
</html>
