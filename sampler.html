<!doctype html>
<html>
<head>
  <title>Sampler</title>
  <link rel="stylesheet" href="css/sampler.css" />
</head>
<body>
<div class="panel">

  <div class="panel-title">
    <h1>Sampler</h1>
  </div>
  <!--<form action="/file-upload" class="dropzone panel-waveform" id="dropzone">
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
  </form>-->
  <div class="panel-waveform">
    <div id="waveform">
    </div>
  </div>

  <div class="panel-controls">
    <div class="midi-panel">
      <div id="oct-1" class="midi-oct">
        <div class="midi-selected"></div>
        <div class="midi-notes">
          <div class="midi-note c"></div>
          <div class="midi-note c-sharp"></div>
          <div class="midi-note d"></div>
          <div class="midi-note d-sharp"></div>
          <div class="midi-note e"></div>
          <div class="midi-note f"></div>
          <div class="midi-note f-sharp"></div>
          <div class="midi-note g"></div>
          <div class="midi-note g-sharp"></div>
          <div class="midi-note a"></div>
          <div class="midi-note a-sharp"></div>
          <div class="midi-note b"></div>
        </div>
      </div>
      <div id="oct-2" class="midi-oct">
        <div class="midi-selected selected"></div>
        <div class="midi-notes">
          <div class="midi-note c"></div>
          <div class="midi-note c-sharp"></div>
          <div class="midi-note d"></div>
          <div class="midi-note d-sharp"></div>
          <div class="midi-note e"></div>
          <div class="midi-note f"></div>
          <div class="midi-note f-sharp"></div>
          <div class="midi-note g"></div>
          <div class="midi-note g-sharp"></div>
          <div class="midi-note a"></div>
          <div class="midi-note a-sharp"></div>
          <div class="midi-note b"></div>
        </div>
      </div>
      <div id="oct-3" class="midi-oct">
        <div class="midi-selected"></div>
        <div class="midi-notes">
          <div class="midi-note c"></div>
          <div class="midi-note c-sharp"></div>
          <div class="midi-note d"></div>
          <div class="midi-note d-sharp"></div>
          <div class="midi-note e"></div>
          <div class="midi-note f"></div>
          <div class="midi-note f-sharp"></div>
          <div class="midi-note g"></div>
          <div class="midi-note g-sharp"></div>
          <div class="midi-note a"></div>
          <div class="midi-note a-sharp"></div>
          <div class="midi-note b"></div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
  <script src="js/bufferloader.js"></script>
  <script src="js/sampler.js"></script>
</body>
</html>
